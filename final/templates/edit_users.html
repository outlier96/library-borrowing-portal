<h1>Welcome To Library Portal</h1>

<div class="container">
<h1>Edit user</h1>

<form action="/edit/{{users.ID}}" method="POST">

    <input type="text" name="student_name" value="{{users.name}}" placeholder="Name">
    <br><br>
    <input type="text" name="student_id" value="{{users.student_id}}" placeholder="Student  ID">
    <br><br>
    <input type="text" name="book_name" value="{{users.book_name}}" placeholder="Book Title">
    <br><br>
    <input type="text" name="author" value="{{users.author}}" placeholder="Author">
    <br><br>
    <input type="datetime-local" name="date1" value="{{users.date1}}" placeholder="Borrowed Date">
    <br><br>
    <input type="submit" value="submit">

</form>
